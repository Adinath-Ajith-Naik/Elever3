<div class="fullPage">
    <div class="container">
        <section class="main-section">
            <div class="row">
                <div class="col-4" *ngFor="let post of posts; let i as inde x">
                    <div class="card shadow">
                        <div class="card-title mb-0 mt-2">
                            <h5 class="mb-0 pl-2">{{post.userName}}</h5>
                            <p class="mt-0 pl-2">{{post.location}}</p>
                        </div>
                        <div class="row mt-0">
                            <div class="col-12 mt-0">
                                <img [src]="post.imageUrl" height="200px" width="253px" class="mt-0 px-0 ">
                            </div>
                        </div>
                        <div class="row mt-0">
                            <div class="col-12 mt-0">
                                <span class="ml-1">{{post.caption}}</span>
                            </div>
                        </div>
                        <div class="row mt-0">
                            <div class="col-12 mt-0">
                                <span class="uil uil-heart pl-1" style="font-size: 30px;"></span>
                                <span class="uil uil-share ml-1" style="font-size: 30px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
