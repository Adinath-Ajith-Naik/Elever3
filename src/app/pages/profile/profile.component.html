<div class="container">
    <div class="profile">
        <div class="profile-image">
            <img src="../../../assets/images/pfp.jpg" alt="">
        </div>

        <div class="profile-user-settings">
            <h1 class="profile-user-name">{{username}}</h1>

        </div>
        <div class="profile-bio">
            <span>
                Heyy, I'm a college student with a love for all things aesthetic. Dont forget to vote!
            </span>
        </div>
        <button class="btn profile-edit-btn mb-1" (click)="uploadImg()"> &nbsp;&nbsp;&nbsp;Add&nbsp;&nbsp;&nbsp;</button>
        <a class="btn profile-edit-btn" routerLink="/sign-in"> Log Out</a>
    </div>
</div>
<hr width="500" />

<div class="gallery">
    <div class="row">
        <div class="col-3" *ngFor=" let post of posts">
            <img [src]="post.imageUrl" *ngIf="username==post.userName" class="gallery_img" (click)="showImg(post)" />

        </div>
    </div>

</div>
