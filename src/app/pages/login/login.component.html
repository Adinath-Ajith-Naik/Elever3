<div class="modal-header">
    <h5 class="modal-title">Sign In</h5>
    <span aria-hidden="true" (click)="close()">X</span>
</div>
<div class="row">
    <div class="col-10 offset-1 mt-3 ">
        <form [formGroup]="loginForm">
            <input type="text" formControlName="userName" id="login" class="form-control m-2" name="login" placeholder="username">
            <input type="password" formControlName="password" id="password" class="form-control m-2" name="login" placeholder="password">
            <button type="button" class="btn btn-success m-2" (click)="signIn(loginForm.value)">Log In</button>
        </form>
    </div>
</div>
