<div style="background-image: 'src\app\shared\layout\navigation-bar\images\bg-img3.jpg' ;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 mt-5">
                <div class="row mt-5" style="text-align: center; align-content: center;">
                    <div class="col-6 offset-3">
                        <div class="card shadow" style="border-radius: 20px;">
                            <form [formGroup]="loginForm">
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <h3>Login</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8 offset-2 my-2">
                                        <input type="text" formControlName="userName" id="login" class="form-control" name="login" placeholder="username">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8 offset-2 my-2">
                                        <input type="password" formControlName="password" id="password" class="form-control" name="login" placeholder="password">
                                    </div>
                                </div>
                                <div class="row mt-0">
                                    <div class="col-12 mt-0">
                                        <p>
                                            <a href="">Forgot Password?</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-success m-2" (click)="signIn(loginForm.value)">Log In</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p>Not a member?
                                            <a href="">Signup</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
